<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="image/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Card</title>
  </head>
  <body class="">
    <div
      id="app"
      class="container bg-gradient-to-tr from-primary to-secondary bg-secondary min-w-full h-screen flex items-center justify-center"
    >
      <div
        class="bg-red-900 relative min-w-[200px] w-full max-w-[500px] aspect-video rounded"
      >
        <div
          id="front"
          class="absolute card shadow-lg top-0 left-0 flex flex-col justify-center items-center min-w-[200px] w-full max-w-[500px] rounded bg-primary text-secondary aspect-video overflow-hidden"
        >
          <img
            src="./image/logo.png"
            class="filter brightness-0 invert w-1/4"
            alt="logo"
          />
          <h1 class="font-bold text-2xl text-secondary">
            <span class="text-logo_color">DoBu</span> Martial Art
          </h1>
          <span class="text-secondary text-sm"
            >Your Fitness Is Our Responsibility</span
          >
          <div
            class="absolute w-52 h-52 bg-secondary rounded rotate-45 left-[-8rem] top-[-8rem]"
          ></div>
          <div
            class="absolute w-52 h-52 bg-secondary rounded rotate-45 right-[-9rem] top-[-9rem]"
          ></div>
          <div
            class="absolute w-52 h-52 bg-secondary rounded rotate-45 left-[-9rem] bottom-[-9rem]"
          ></div>
          <div
            class="absolute w-52 h-52 bg-secondary rounded rotate-45 right-[-8rem] bottom-[-8rem]"
          ></div>
        </div>
        <div
          id="back"
          class="card absolute shadow-lg flex justify-between items-center min-w-[200px] w-full max-w-[500px] rounded bg-primary text-secondary aspect-video overflow-hidden"
        >
          <!-- left -->
          <div class="flex-1 flex h-4/5 flex-col justify-between">
            <div class="w-[90%]">
              <h1 class="font-bold text-2xl text-secondary text-end">
                <span class="text-logo_color">DoBu</span> Martial Art
              </h1>
              <div
                class="text-end max-h-fit text-lg rounded-tr rounded-br bg-gradient-to-r text-primary pr-1 from-primary to-secondary"
              >
                Fitness Gym <i class="fa-kit fa-your-custom-icon-name"></i>
              </div>
            </div>
            <div class="ml-4">
              <div class="flex items-center gap-4">
                <i class="fa-solid fa-phone"></i>
                <div>+959 791 191 114</div>
              </div>
              <div class="flex items-center gap-4">
                <i class="fa-regular fa-envelope"></i>
                <div>
                  <a href="mailto:dobumartialart@gmail.com"
                    >dobumartialart@gmail.com</a
                  >
                </div>
              </div>
              <div class="flex items-center gap-4">
                <i class="fa-solid fa-globe"></i>
                <div><a href="#">dobumartialart.com</a></div>
              </div>
              <div class="flex items-center gap-4 ml-[2px]">
                <i class="fa-solid fa-location-dot"></i>
                <div>101, Pyay Road, Yangon</div>
              </div>
            </div>
          </div>
          <!-- right (QR) -->
          <div class="flex-1 flex justify-center items-center">
            <img src="./image/QR.png" class="w-1/3" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
